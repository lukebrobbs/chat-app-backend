type Query {
  messages: [Message!]!
  users: [User!]!
  chats: [Chat!]!
  myChats(user: String!): [Chat]!
  chat: Chat!
}

type Mutation {
  createMessage(chat: String!, content: String!, author: String!): Message!
  createUser(email: String!, password: String!): User!
  createChat(name: String!, users: [String!]!, admin: String!): Chat!
}

# Schema Types
type User {
  id: ID!
  email: String!
  password: String!
  createdOn: String!
}

type Chat {
  id: ID!
  name: String!
  users: [User!]!
  createdOn: String!
  admin: User!
  messages: [Message]
}

type Message {
  id: ID!
  chat: Chat!
  content: String!
  author: User!
  createdOn: String!
}
